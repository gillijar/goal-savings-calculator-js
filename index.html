<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <title>Savings Countdown</title>
  </head>
  <body>
    <div class="body-container">
      <!-- Header with button to open nav -->
      <header class="header">
        <div class="header__title">
          <p>Savings Countdown</p>
        </div>

        <div class="header__burger">
          <div class="header__burger--line line1"></div>
          <div class="header__burger--line line2"></div>
          <div class="header__burger--line line3"></div>
        </div>
      </header>

      <!-- Input Fields -->
      <nav class="nav settings-color">
        <div class="nav__input-container">
          <div class="nav__clear-btn">
            <button id="clear-storage" class="nav__btn">New Goal</button>
          </div>
          <div class="nav__input-goals">
            <input
              type="text"
              id="saving"
              class="input settings-color"
              placeholder="What are you saving for?"
            />
            <input
              type="number"
              id="savingsAmount"
              class="input settings-color"
              placeholder="What is your goal?"
            /><br />
            <button id="savingDescription" class="nav__btn">Submit</button>
          </div>

          <div class="nav__deposit-amount">
            <input
              type="number"
              id="savingsDeposit"
              class="input settings-color"
              placeholder="Deposit"
            /><br />
            <button id="depositSubmit" class="nav__btn">Submit</button>
            <div class="nav__total-deposit">
              <p id="navAmount">
                <span id="navDeposit">$0</span> / <span id="navTotal">$0</span>
              </p>
            </div>
          </div>
        </div>

        <!-- Settings Button -->
        <div>
          <i class="fas fa-cog settingsBtn settingsJS"></i>
        </div>
      </nav>

      <!-- Display Progress -->
      <div class="display">
        <p class="savingItem"></p>
        <p class="savingAmount"></p>
      </div>

      <!-- Modal on goal completion -->
      <div class="modal-completion">
        <div class="close-modal">
          <i class="far fa-times-circle close-modal-btn"></i>
        </div>

        <div class="modal-display">
          <p>Congratulations! you completed your goal!</p>
        </div>
      </div>

      <!-- Settings -->
      <div class="settings-container settings-color">
        <!-- Header -->
        <header class="settings-title">
          <!-- Back Button -->
          <div class="btn-container">
            <i class="fas fa-arrow-left back-btn settingsJS"></i>
          </div>

          <p class="title">Settings</p>
        </header>

        <!-- Change Background Image -->
        <section class="change-bkg">
          <p>Change background image</p>

          <div class="images">
            <div id="bkg-1" class="background-img"></div>
            <div id="bkg-2" class="background-img"></div>
            <div id="bkg-3" class="background-img"></div>
            <div id="bkg-4" class="background-img"></div>
            <div id="bkg-5" class="background-img"></div>
            <div id="bkg-6" class="background-img"></div>
          </div>
        </section>

        <!-- Change Font Size -->
        <section class="change-fontsize">
          <p>Change font size</p>

          <div class="fontsize">
            <div id="f1" class="size">Aa</div>
            <div id="f2" class="size">Aa</div>
            <div id="f3" class="size">Aa</div>
          </div>
        </section>

        <!-- Change background from light to dark -->
        <section class="dark-mode">
          <p>Dark mode</p>

          <div class="dark-mode-container settings-color">
            <div class="dark-mode-btn settings-color"></div>
          </div>
        </section>
      </div>
    </div>

    <!-- Javascript -->
    <script src="logic.js"></script>
  </body>
</html>
