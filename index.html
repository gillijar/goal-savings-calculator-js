<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <title>Savings Countdown</title>
  </head>
  <body>
    <div class="body-container">
      <!-- Header with button to open nav -->
      <header class="header">
        <div class="header__title">
          <p>Savings Countdown</p>
        </div>

        <div class="header__burger">
          <div class="header__burger--line line1"></div>
          <div class="header__burger--line line2"></div>
          <div class="header__burger--line line3"></div>
        </div>
      </header>

      <!-- Input Fields -->
      <nav class="nav settings-color">
        <div class="nav__input-container">
          <div class="nav__clear-btn">
            <button id="clear-storage" class="nav__btn">New Goal</button>
          </div>
          <form class="nav__input-goals">
            <input
              type="text"
              id="saving"
              class="input settings-color"
              placeholder="What are you saving for?"
            />
            <input
              type="number"
              id="savingsAmount"
              class="input settings-color"
              placeholder="What is your goal?"
            /><br />
            <button class="nav__btn">Submit</button>
          </form>

          <form class="nav__deposit-amount">
            <input
              type="number"
              id="savingsDeposit"
              class="input settings-color"
              placeholder="Deposit"
            /><br />
            <button class="nav__btn">Submit</button>
            <div class="nav__total-deposit">
              <p id="navAmount">
                <span id="navDeposit">$0</span> / <span id="navTotal">$0</span>
              </p>
            </div>
          </form>
        </div>

        <!-- Settings Button -->
        <div>
          <i class="fas fa-cog nav__settings-btn settings-btn"></i>
        </div>
      </nav>

      <!-- Display Progress -->
      <div class="display">
        <p class="display__saving-item"></p>
        <p class="display__saving-amount"></p>
      </div>

      <!-- Modal on goal completion -->
      <div class="modal">
        <div class="modal__display">
          <div class="modal__display--close">
            <i class="far fa-times-circle modal__display--close-btn"></i>
          </div>
          <p>Congratulations! you completed your goal!</p>
        </div>
      </div>

      <!-- Settings -->
      <div class="settings settings-color">
        <!-- was settings-container -->
        <header class="settings__header">
          <!-- Back Button -->
          <div class="settings__btn">
            <i class="fas fa-arrow-left settings__btn--back settings-btn"></i>
          </div>

          <p class="settings__title">Settings</p>
        </header>

        <!-- Change Background Image -->
        <section class="settings__change-bkg">
          <p>Change background image</p>

          <div class="settings__images">
            <div id="bkg-1" class="settings__images--img">
              <img src="/img/bkg-1.jpeg" alt="img1" class="img" />
            </div>
            <div id="bkg-2" class="settings__images--img">
              <img src="/img/bkg-2.jpeg" alt="img2" class="img" />
            </div>
            <div id="bkg-3" class="settings__images--img">
              <img src="/img/bkg-3.jpeg" alt="img3" class="img" />
            </div>
            <div id="bkg-4" class="settings__images--img">
              <img src="/img/bkg-4.jpeg" alt="img4" class="img" />
            </div>
            <div id="bkg-5" class="settings__images--img">
              <img src="/img/bkg-5.jpeg" alt="img5" class="img" />
            </div>
            <div id="bkg-6" class="settings__images--img">
              <img src="/img/bkg-6.jpeg" alt="img6" class="img" />
            </div>
          </div>
        </section>

        <!-- Change Font Size -->
        <section class="settings__change-fontsize">
          <p>Change font size</p>

          <div class="settings__fontsize">
            <div class="settings__fontsize--f1 size">Aa</div>
            <div class="settings__fontsize--f2 size">Aa</div>
            <div class="settings__fontsize--f3 size">Aa</div>
          </div>
        </section>

        <!-- Change background from light to dark -->
        <section class="settings__dark-mode">
          <p>Dark mode</p>

          <div class="settings__dark-mode--container settings-color">
            <div class="settings__dark-mode--btn settings-color"></div>
          </div>
        </section>
      </div>
    </div>

    <!-- Javascript -->
    <script src="logic.js"></script>
  </body>
</html>
